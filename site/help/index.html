<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>  Jóhannes Gunnar Þorsteinsson</title>
  <link rel="stylesheet" href="/css/styles.css" />

  <link rel="stylesheet" href="/skin/circle.skin/circle.player.css">

<link href="/skin/pink.flag/jplayer.pink.flag.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.jplayer.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

  $("#jquery_jplayer_1").jPlayer({
    ready: function (event) {
      $(this).jPlayer("setMedia", {
        m4a:"/files/audio/03-thrju.m4a",
        oga:"/files/audio/03-thrju.ogg"
      });
    },
    swfPath: "js",
    supplied: "m4a, oga",
    wmode: "window"
  });
});
//]]>
</script>
 
</head>
<body>
  <div id="main">
    <header>
      <div id="logo">
        <a href="/">
          <img src="/img/logo.png" />
        </a>
        <h1>Jóhannes Gunnar Þorsteinsson</h1>
      </div>
      <nav role="navigation">
        <ul id="nav">
          <!--<li><a href="/">Home</a></li>-->
          <li><a href="/blog/">Blog</a></li>
          <!--<li><a href="/works/">My Works</a></li>-->
          <li><a href="/me.html">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
<div id="jquery_jplayer_1" class="cp-jplayer"></div>

<!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->

<div id="jquery_jplayer_1" class="jp-jplayer"></div>

		<div id="jp_container_1" class="jp-audio">
			<div class="jp-type-single">
				<div class="jp-gui jp-interface">
					<ul class="jp-controls">
						<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
						<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
						<li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
						<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
						<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
						<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
					</ul>
					<div class="jp-progress">
						<div class="jp-seek-bar">
							<div class="jp-play-bar"></div>

						</div>
					</div>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
					<div class="jp-current-time"></div>
					<div class="jp-duration"></div>
					<ul class="jp-toggles">
						<li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
						<li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
					</ul>
				</div>
				<div class="jp-title">
					<ul>
						<li>Ziz - Þrjú</li>
					</ul>
				</div>
				<div class="jp-no-solution">
					<span>Update Required</span>
					To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
				</div>
			</div>
		</div>
    </div>

    <footer>
    </footer>
  </div>
</body>
</html>
